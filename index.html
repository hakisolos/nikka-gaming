<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKKA | GAMING</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>NIKKA GAMING</h1>
            <ul class="nav-links"> 
                <li><a href="#">HOME</a></li>
                <li><a href="#items">ITEMS</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="hero">
        <p> TURN YOUR GAMING IDEAS TO REALITY.</p>
    </div>

    <section class="items" id="items">
        <h2> ITEMS</h2>
        <p>Here at nikka gaming we have various gaming gadjets that suit your personal needs</p>
        <div class="product-grid">
            <div class="product">
                <img src="assets/mouse.jpg" alt="Item 1">
                <h3>Mouse</h3>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product">
                <img src="assets/monitor.jpg" alt="Item 2">
                <h3>Monitor</h3>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product">
                <img src="/assets/control.jpg" alt="Item 3">
                <h3>Controller</h3>
                <button class="buy-btn">Buy</button>
            </div>
        </div>

    </section>
    
    <section class="contact" id="contact">
        <h2> CONTACT ME</h2>
        <div class="contact-container">
           
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    </section>

    
</body>
</html>
